<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #3f51b5; /* Spring Blue */
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* 考慮 padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* 包含 padding 和 border 在寬度內 */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5; /* Spring Blue */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #303f9f; /* Darker Spring Blue */
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .message.error {
            background-color: #ffebee;
            color: #d32f2f; /* Red */
            border: 1px solid #d32f2f;
        }

        .message.logout {
            background-color: #e8f5e9;
            color: #388e3c; /* Green */
            border: 1px solid #388e3c;
        }

        .link-back {
            margin-top: 25px;
            display: block;
            color: #3f51b5;
            text-decoration: none;
            font-size: 14px;
        }

        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>系統登入</h2>

    <!-- 錯誤訊息顯示 -->
    <div th:if="${param.error}" class="message error">
        無效的帳號或密碼，請重試。
    </div>

    <!-- 登出訊息顯示 -->
    <div th:if="${param.logout}" class="message logout">
        您已成功登出。
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">用戶名:</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-login">登入</button>
        </div>
    </form>

    <a th:href="@{/}" class="link-back">返回首頁</a>
</div>
</body>
</html>
