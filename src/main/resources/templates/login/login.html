<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #3f51b5; /* Spring Blue */
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* 考慮 padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* 包含 padding 和 border 在寬度內 */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #3f51b5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5; /* Spring Blue */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #303f9f; /* Darker Spring Blue */
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .message.error {
            background-color: #ffebee;
            color: #d32f2f; /* Red */
            border: 1px solid #d32f2f;
        }

        .message.logout {
            background-color: #e8f5e9;
            color: #388e3c; /* Green */
            border: 1px solid #388e3c;
        }

        /* 載入中和隱藏樣式 */
        .hidden-until-loaded {
            display: none;
        }
        .message.info {
            background-color: #e0f7fa;
            color: #00838f;
            border: 1px solid #00acc1;
        }

        .link-back {
            margin-top: 25px;
            display: block;
            color: #3f51b5;
            text-decoration: none;
            font-size: 14px;
        }

        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container" id="loginContainer">
    <h2>系統登入</h2>

    <div th:if="${param.error}" class="message error">
        無效的帳號或密碼，請重試。
    </div>

    <div th:if="${param.logout}" class="message logout">
        您已成功登出。
    </div>

    <div id="loadingMessage">正在檢查系統模式...</div>

    <div id="loginFormContainer" class="hidden-until-loaded">
        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">用戶名:</label>
                <input type="text" id="username" name="username" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div>
                <div th:if="${_csrf}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>

                <button type="submit" class="btn-login">登入</button>
            </div>
        </form>
    </div>

    <div id="guestModeMessage" class="hidden-until-loaded">
        <div class="message info">
            登入機制已停用 (訪客模式)。正在導向首頁...
        </div>
    </div>

    <a th:href="@{/}" class="link-back">返回首頁</a>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const API_URL = "/DBridge/api/module/status/auth";
    const HOME_URL = /*[[@{/home}]]*/ '/home';

    const loginFormContainer = document.getElementById('loginFormContainer');
    const guestModeMessage = document.getElementById('guestModeMessage');
    const loadingMessage = document.getElementById('loadingMessage');

    // 函數：顯示登入表單
    function showLoginForm() {
        loginFormContainer.style.display = 'block';
    }

    // 函數：顯示訪客訊息並導向
    function showGuestModeAndRedirect() {
        guestModeMessage.style.display = 'block';
        setTimeout(() => {
            window.location.href = HOME_URL;
        }, 1500);
    }

    // 函數：呼叫 API 檢查登入狀態
    async function checkLoginStatus() {
        loadingMessage.style.display = 'block';

        try {
            // 呼叫 API 判斷系統模式
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });

            // 處理 API 呼叫失敗或非 2xx 狀態，預設為安全啟用模式
            if (!response.ok) {
                console.error('API 狀態檢查失敗:', response.status);
                showLoginForm();
                return;
            }

            const data = await response.json();
            const isActive = data?.data?.active === true;

            if (isActive) {
                // 啟用登入：顯示表單
                showLoginForm();
            } else {
                // 停用登入：重導向
                showGuestModeAndRedirect();
            }

        } catch (error) {
            console.error('API 狀態檢查發生錯誤:', error);
            // 網絡錯誤或解析失敗時，預設為啟用模式
            showLoginForm();
        } finally {
            loadingMessage.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', checkLoginStatus);
    /*]]>*/
</script>
</body>
</html>
