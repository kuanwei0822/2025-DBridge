<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 - 歡迎</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f5;
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #cfd8dc;
    }

    .header h1 {
      color: #3f51b5; /* Spring Blue */
      margin: 0;
      font-weight: 600;
      font-size: 2.2em;
    }

    .user-info {
      display: flex;
      align-items: center;
      font-size: 0.95em;
      color: #555;
    }

    .user-info span {
      margin-right: 15px;
      font-weight: 500;
    }

    .logout-form button {
      background-color: #f44336; /* Red */
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .logout-form button:hover {
      background-color: #d32f2f; /* Darker Red */
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* 允許換行 */
      gap: 30px; /* 區塊間距 */
      width: 100%;
      max-width: 900px;
      justify-content: center; /* 內容居中 */
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      flex: 1; /* 彈性佔用空間 */
      min-width: 300px; /* 最小寬度 */
      max-width: 450px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #3f51b5;
      margin-bottom: 25px;
      font-size: 1.6em;
      border-bottom: 1px solid #eceff1;
      padding-bottom: 15px;
    }

    .button-group {
      display: flex;
      flex-direction: column; /* 垂直排列按鈕 */
      gap: 15px; /* 按鈕間距 */
    }

    .connect-button {
      width: 100%;
      padding: 15px;
      background-color: #4caf50; /* Green */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* 移除 a 標籤底線 */
      display: block; /* 讓 a 標籤像塊級元素 */
      box-sizing: border-box; /* 包含 padding 和 border 在寬度內 */
    }

    .connect-button:hover {
      background-color: #388e3c; /* Darker Green */
    }

    .custom-connect-button {
      background-color: #2196f3; /* Blue */
    }

    .custom-connect-button:hover {
      background-color: #1976d2; /* Darker Blue */
    }

    /* 手機板適配 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        margin-top: 15px;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
        min-width: unset; /* 移除最小寬度限制 */
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <h1>歡迎來到管理系統</h1>
  <div class="user-info">
    <span sec:authentication="name">用戶名</span>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">登出</button>
    </form>
  </div>
</div>

<div class="container">
  <!-- 系統連線區塊 -->
  <div class="card system-connections">
    <h3>系統連線</h3>
    <div class="button-group">
      <a href="/DBridge/db/system/postgresql" class="connect-button">PostgreSQL 連線</a>
      <a href="/DBridge/db/system/mongodb" class="connect-button">MongoDB 連線</a>
    </div>
  </div>

  <!-- 自訂連線區塊 -->
  <div class="card custom-connection">
    <h3>自訂連線</h3>
    <div class="button-group">
      <a href="/DBridge/db/custom" class="connect-button custom-connect-button">建立自訂連線</a>
    </div>
  </div>
</div>
</body>
</html>
